<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Outreach Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PV8NK6GXTL"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PV8NK6GXTL');
    </script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Column: Input Form -->
        <div class="left-column">
            <h1>Frost Reach Generator</h1>
            <form id="generator-form">
                <!-- User's Personal Details -->
                <h2>Your Details</h2>
                <label for="user_full_name">Your Full Name:</label>
                <input type="text" id="user_full_name" name="user_full_name" required>

                <label for="gender">Your Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                </select>

                <label for="profession">Your Profession:</label>
                <input type="text" id="profession" name="profession" required>

                <label for="language">Language:</label>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                </select>

                <!-- Recruiter's Details -->
                <h2>Recruiter's Details</h2>
                <label for="recruiter_full_name">Recruiter's Full Name:</label>
                <input type="text" id="recruiter_full_name" name="recruiter_full_name" required>

                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>

                <!-- Email Field (Only for Email Platform) -->
                <div id="email-field" style="display: none;">
                    <label for="recruiter_email">Recruiter's Email:</label>
                    <input type="email" id="recruiter_email" name="recruiter_email">
                </div>

                <label for="platform">Platform:</label>
                <select id="platform" name="platform" required>
                    <option value="email">Email</option>
                    <option value="linkedin">LinkedIn</option>
                </select>

                <!-- Generate Button -->
                <button type="submit">Generate</button>
            </form>
        </div>
        <div class="right-column">
            <h2>Generated Content</h2>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
        By using this application, you consent to the use of your user experience for analytics purposes. 
    </footer>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
